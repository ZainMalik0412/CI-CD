name: Build, test, and push image to Docker Hub

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Run tests
        working-directory: CI-CD
        run: |
          python -m unittest discover -v

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/cicd-test"
          SHA="$(git rev-parse --short HEAD)"

          docker build -t "$IMAGE:$SHA" -f "CI-CD/dockerfile" "CI-CD"
          docker push "$IMAGE:$SHA"

          if [ "${{ github.ref_name }}" = "main" ]; then
            docker tag "$IMAGE:$SHA" "$IMAGE:rc-$SHA"
            docker push "$IMAGE:rc-$SHA"
          else
            docker tag "$IMAGE:$SHA" "$IMAGE:alpha-$SHA"
            docker push "$IMAGE:alpha-$SHA"
          fi
